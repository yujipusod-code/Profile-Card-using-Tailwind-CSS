<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Student Profile | Pusod, Yuji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "#0A0A1A",
              card: "#1C1B2E",
              accent: "#9D5CFF",
            },
            keyframes: {
              fadeSlide: {
                "0%": { opacity: "0", transform: "translateY(25px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              pulseGlow: {
                "0%, 100%": { boxShadow: "0 0 10px #9D5CFF" },
                "50%": { boxShadow: "0 0 25px #9D5CFF" },
              },
            },
            animation: {
              fadeSlide: "fadeSlide 1s ease-out",
              pulseGlow: "pulseGlow 2.5s infinite ease-in-out",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-dark text-white flex items-center justify-center min-h-screen p-4">
    <div
      class="max-w-sm w-full bg-card rounded-2xl shadow-xl p-6 text-center animate-fadeSlide hover:scale-[1.02] transition"
    >
      
      <img
        src="a8d2f3d6-b733-4ddc-ab7d-778194562c0f.jpg"
        alt="Yuji Pusod"
        class="w-32 h-32 mx-auto rounded-full border-4 border-accent animate-pulseGlow"
      />

      
      <h1 class="text-2xl font-bold mt-4 text-accent">Pusod, Yuji</h1>

      
      <p class="text-gray-300 mt-2 text-sm leading-relaxed">
        An IT student who enjoys learning new tech and improving in coding.
      </p>

      
      <div class="flex justify-center gap-6 mt-6">
        
        <a
          href="https://github.com/yujipusod-code"
          target="_blank"
          class="text-white bg-[#2A2940] hover:bg-accent hover:text-black p-4 rounded-full transition duration-300 shadow-md flex items-center justify-center text-2xl"
        >
          <i class="fab fa-github"></i>
        </a>

        
        <a
          href="https://www.facebook.com/yuji.luengas"
          target="_blank"
          class="text-white bg-[#2A2940] hover:bg-accent hover:text-black p-4 rounded-full transition duration-300 shadow-md flex items-center justify-center text-2xl"
        >
          <i class="fab fa-facebook-f"></i>
        </a>

        
        <a
          href="#"
          class="text-white bg-[#2A2940] hover:bg-accent hover:text-black p-4 rounded-full transition duration-300 shadow-md flex items-center justify-center text-2xl"
        >
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </body>
</html>
